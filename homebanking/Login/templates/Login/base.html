<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    {% block style %}{% endblock %}
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap");
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" href="./images/LOGO-SMALL-BLUE-BACKGROUND.svg">
    <title>{% block title %}{% endblock %} | ITBANK</title>
</head>
<body>
    <header class="header">
        <div>
            <nav class="nav">
                <!-- clases necesarias. Y agregar navbar-collapse -->
                <!-- navbar navbar-expand-lg bg-primary -->
                <div class="nav-logo">
                    <a href="{%url 'home'%}" title="logo"><img src="{% static 'Login/images/logo-blanco-header.svg' %}" class="nav-logo"
                        alt=""></a>
                </div>
                <div class="nav-menu">
                    <ul class="nav-menu__item">
                        <li><a href="{% url 'prestamos' %}" class="nav-menu__link">Préstamos</a></li>
                        <li><a href="{% url 'tarjetas' %}" class="nav-menu__link">Tarjetas</a></li>
                        <li><a href="{% url 'cuentas' %}" class="nav-menu__link">Cuentas</a></li>
                        <li><a href="{% url 'movimientos' %}" class="nav-menu__link">Movimientos</a></li>
                        <li><a href="{% url 'logout' %}" class="nav-menu__link">Cerrar Sesión</a></li>
                    </ul>
                </div>
                <button class="navbar-toggler collapse" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>
    </header>
    {% block content %}{% endblock %}
    <footer class="footer">
        <div class="container">
            <div class="footer-menu">
                <p>Ayuda</p>
                <hr style="border-color: #E5ECF3;
                border-style: solid;
                background-color: #E5ECF3;
                border-width: 2px;">
                <br>
    
                <ul class="footer-menu__item">
                    <li><a href="#" class="footer-menu__link">Preguntas frecuentes</a></li>
                    <li><a href="#" class="footer-menu__link">Términos y condiciones</a></li>
            </div>
            <div class="footer-menu">
                <p>Redes sociales</p>
                <hr style="border-color: #E5ECF3;
                border-style: solid;
                background-color: #E5ECF3;
                border-width: 2px;">
                <br>
    
                <ul class="footer-menu__item2">
                    <li><a href="#"><img src="{% static 'Login/images/twitter.svg' %}" class="footer-menu__icon" alt="Icono de twitter"></a>
                    </li>
                    <li><a href="#"><img src="{% static 'Login/images/instagram.svg' %}" class="footer-menu__icon"
                                alt="Icono de Instagram"></a></li>
                    <li><a href="#"><img src="{% static 'Login/images/institucional.svg' %}" class="footer-menu__icon"
                                alt="Icon página web institucional"></a></li>
    
            </div>
            <div>
                <p class="footer-copy">Itbank.com.ar</p>
            </div>
        </div>
    </footer>
    <script src = "{% static 'Login/js/app-index.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
